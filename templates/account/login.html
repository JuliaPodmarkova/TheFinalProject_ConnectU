{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Вход в ConnectU</h2>
        <p>Найдите свою пару уже сегодня!</p>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Войти</button>
            <p class="auth-switch">Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a></p>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        try {
            const response = await fetch('/api/v1/auth/jwt/create/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access', data.access);
                localStorage.setItem('refresh', data.refresh);
                window.location.href = '/'; // Перенаправляем на главную
            } else {
                errorMessage.textContent = 'Неверный email или пароль. Попробуйте снова.';
            }
        } catch (error) {
            errorMessage.textContent = 'Произошла ошибка. Пожалуйста, попробуйте позже.';
        }
    });
</script>
{% endblock %}
