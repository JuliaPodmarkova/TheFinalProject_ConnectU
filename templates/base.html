{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConnectU{% endblock %}</title>

    <!-- Шрифты из ТЗ (Montserrat для заголовков, Open Sans для текста) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Наши собственные стили (ОБЯЗАТЕЛЬНО после Bootstrap) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: var(--color-background);">

    <!-- Подключаем шапку из отдельного файла -->
    {% include 'partials/_header.html' %}

    <main class="container my-4">
        {% block content %}
        <!-- Содержимое страницы будет здесь -->
        {% endblock %}
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8RM/S/" crossorigin="anonymous"></script>

    <!-- Скрипт для интеграции HTMX с Django CSRF токеном -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>

    <!-- =============================================================== -->
    <!-- == НАЧАЛО БЛОКА, КОТОРЫЙ Я ДОБАВИЛ == -->
    <!-- =============================================================== -->

    <!-- Модальное окно для мэтча (изначально пустое) -->
    <div class="modal fade" id="matchModal" tabindex="-1" aria-labelledby="matchModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="match-modal-content">
            <!-- Содержимое будет загружено через HTMX из вьюхи -->
        </div>
      </div>
    </div>

    <!-- Небольшой скрипт для управления модальным окном -->
    <script>
        // Создаем экземпляр модального окна Bootstrap, чтобы им можно было управлять
        const matchModal = new bootstrap.Modal(document.getElementById('matchModal'));

        // Слушаем кастомное событие 'showMatchModal', которое отправляет сервер через заголовок HX-Trigger
        document.body.addEventListener('showMatchModal', function() {
            // Показываем модальное окно
            matchModal.show();
        });
    </script>

    <!-- =============================================================== -->
    <!-- == КОНЕЦ БЛОКА, КОТОРЫЙ Я ДОБАВИЛ == -->
    <!-- =============================================================== -->

    {% block extra_js %}{% endblock %}
</body>
</html>
